{% extends "base.html" %}

{% block title %}Удалить объект{% endblock %}

{% block content %}
    <h2>Удаление объекта недвижимости</h2>
    <p>Вы уверены, что хотите удалить объект "{{ property.title }}"?</p>
    
    <form method="POST">
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{{ url_for('main.property', id=property.id) }}" class="btn">Отмена</a>
    </form>
{% endblock %}
